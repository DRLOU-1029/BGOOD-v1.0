<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }

        .high-quality {
            color: #28a745;  /* Green for high quality */
        }

        .low-quality {
            color: #dc3545;  /* Red for low quality */
        }

        .data-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            text-align: left;
            box-sizing: border-box;
        }

        .data-item label {
            font-weight: bold;
            color: #333;
        }

        .data-item span {
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>预测结果</h1>

        <!-- 显示输入的预测数据 -->
        <div class="data-item">
            <label>年份:</label>
            <span>{{ year }}</span>
        </div>

        <div class="data-item">
            <label>粉丝数:</label>
            <span>{{ fans }}</span>
        </div>

        <div class="data-item">
            <label>点赞数:</label>
            <span>{{ likes }}</span>
        </div>

        <div class="data-item">
            <label>观看数:</label>
            <span>{{ views }}</span>
        </div>

        <div class="data-item">
            <label>硬币数:</label>
            <span>{{ coins }}</span>
        </div>

        <div class="data-item">
            <label>收藏数:</label>
            <span>{{ collects }}</span>
        </div>

        <!-- 显示预测结果 -->
        <div class="result">
            {% if is_high_quality %}
                <p class="high-quality">预测结果：有机会是百大</p>
            {% else %}
                <p class="low-quality">预测结果：再接再厉</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
