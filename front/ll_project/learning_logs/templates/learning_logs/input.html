<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测信息输入</title>
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Canvas样式 */
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* 容器样式 */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 标题样式 */
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* 错误消息样式 */
        .error-message {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 表单组样式 */
        .form-group {
            margin-bottom: 15px;
        }

        /* 标签样式 */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        /* 输入框样式 */
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        /* 输入框聚焦时的样式 */
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* 提交按钮样式 */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        /* 提交按钮悬停和按下时的样式 */
        button[type="submit"]:hover {
            background: #0056b3;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 20px;
            }

            .form-group input,
            .form-group select {
                font-size: 16px;
                padding: 10px 15px;
            }

            button[type="submit"] {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas用于动态背景效果 -->
    <canvas id="background-canvas"></canvas>

    <div class="container">
        <h1>请输入预测信息</h1>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_input_year">年份:</label>
                <input type="number" name="user_input_year" id="user_input_year" required placeholder="请输入年份">
            </div>

            <div class="form-group">
                <label for="user_input_fans">粉丝数:</label>
                <input type="number" name="user_input_fans" id="user_input_fans" required placeholder="请输入粉丝数">
            </div>

            <div class="form-group">
                <label for="user_input_views">观看数:</label>
                <input type="number" name="user_input_views" id="user_input_views" required placeholder="请输入观看数">
            </div>

            <div class="form-group">
                <label for="user_input_likes">点赞数:</label>
                <input type="number" name="user_input_likes" id="user_input_likes" required placeholder="请输入点赞数">
            </div>

            <div class="form-group">
                <label for="user_input_coins">硬币数:</label>
                <input type="number" name="user_input_coins" id="user_input_coins" required placeholder="请输入硬币数">
            </div>

            <div class="form-group">
                <label for="user_input_collects">收藏数:</label>
                <input type="number" name="user_input_collects" id="user_input_collects" required placeholder="请输入收藏数">
            </div>

            <!-- 分区下拉选择 -->
            <div class="form-group">
                <label for="user_input_part">选择分区:</label>
                <select name="user_input_part" id="user_input_part" required>
                    <option value="" disabled selected>请选择分区</option>
                    <option value="part_1">动画</option>
                    <option value="part_2">国创</option>
                    <option value="part_3">娱乐</option>
                    <option value="part_4">影视</option>
                    <option value="part_5">时尚</option>
                    <option value="part_6">汽车</option>
                    <option value="part_7">游戏</option>
                    <option value="part_8">生活</option>
                    <option value="part_9">知识</option>
                    <option value="part_10">科技</option>
                    <option value="part_11">美食</option>
                    <option value="part_12">舞蹈</option>
                    <option value="part_13">资讯</option>
                    <option value="part_14">运动</option>
                    <option value="part_15">音乐</option>
                    <option value="part_16">鬼畜</option>
                    <option value="part_17">数码</option>
                    <option value="part_18">动物圈</option>
                </select>
            </div>

            <button type="submit">提交</button>
        </form>
    </div>

    <!-- JavaScript用于动态背景效果 -->
    <script>
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        // 设置canvas大小
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 定义爱心类
        class Heart {
            constructor(x, y, spread = false) {
                this.x = x;
                this.y = y;
                this.size = spread ? 10 : Math.random() * 20 + 10;
                this.maxSize = spread ? 60 : 30;
                this.growthRate = spread ? 1 : 0.5;
                this.alpha = spread ? 0.5 : 0.8;
                this.fadeRate = spread ? 0.005 : 0.003;
                this.scale = 1;
                this.scaleSpeed = 0.02;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
                this.gradient = ctx.createRadialGradient(0, 0, this.size * 0.1, 0, 0, this.size);
                this.gradient.addColorStop(0, 'rgba(255, 105, 180, 1)');
                this.gradient.addColorStop(1, 'rgba(255, 182, 193, 0)');
            }
            update() {
                this.size += this.growthRate;
                this.scale += this.scaleSpeed;
                this.rotation += this.rotationSpeed;
                this.alpha -= this.fadeRate;
                if (this.scale >= 1.2 || this.scale <= 1) this.scaleSpeed *= -1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.moveTo(0, -this.size / 2);
                ctx.bezierCurveTo(this.size / 2, -this.size * 1.5, this.size * 1.5, this.size / 2, 0, this.size);
                ctx.bezierCurveTo(-this.size * 1.5, this.size / 2, -this.size / 2, -this.size * 1.5, 0, -this.size / 2);
                ctx.closePath();
                ctx.fillStyle = this.gradient;
                ctx.fill();
                ctx.restore();
            }
            isAlive() { return this.alpha > 0 && this.size < this.maxSize; }
        }

        // 定义流星类
        class ShootingStar {
            constructor() { this.reset(); }
            reset() {
                const top = Math.random() > 0.5;
                this.x = top ? Math.random() * canvas.width : 0;
                this.y = top ? 0 : Math.random() * canvas.height;
                this.vx = Math.random() * 4 + (top ? 4 : 8);
                this.vy = Math.random() * 4 + (top ? 8 : 4);
                this.len = Math.random() * 150 + 50;
                this.opacity = 1;
                this.fade = 0.02;
                this.color = `hsl(${Math.random() * 360}, 100%, 90%)`;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= this.fade;
                if (this.x > canvas.width + this.len || this.y > canvas.height + this.len || this.opacity <= 0) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * (this.len / 100), this.y - this.vy * (this.len / 100));
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // 定义粒子类
        class Particle {
            constructor(x, y, click = false) {
                this.x = x;
                this.y = y;
                this.size = click ? Math.random() * 8 + 4 : Math.random() * 5 + 2;
                this.alpha = click ? 0.9 : 0.7;
                this.fade = click ? 0.03 : 0.02;
                this.vx = (Math.random() - 0.5) * (click ? 3 : 2);
                this.vy = (Math.random() - 0.5) * (click ? 3 : 2);
                this.color = `rgba(255, 105, 180, ${this.alpha})`;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.fade;
                this.color = `rgba(255, 105, 180, ${this.alpha})`;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            isAlive() { return this.alpha > 0; }
        }

        const hearts = [], stars = [], particles = [];

        // 生成流星
        const generateStar = () => {
            stars.push(new ShootingStar());
            setTimeout(generateStar, Math.random() * 2000 + 2000);
        };
        generateStar();

        // 添加爱心
        const addHeart = (x, y, spread = false) => {
            hearts.push(new Heart(x, y, spread));
            if (hearts.length > 300) hearts.shift();
        };

        // 添加粒子
        const addParticle = (x, y, click = false) => {
            particles.push(new Particle(x, y, click));
            if (particles.length > 200) particles.shift();
        };

        // 统一事件处理
        const handleEvent = (x, y, click = false) => {
            addHeart(x, y);
            addHeart(x, y, true);
            addParticle(x, y, click);
        };

        // 监听鼠标移动
        window.addEventListener('mousemove', e => handleEvent(e.clientX, e.clientY));

        // 监听鼠标点击
        window.addEventListener('click', e => handleEvent(e.clientX, e.clientY, true));

        // 监听触摸移动（移动设备）
        window.addEventListener('touchmove', e => {
            const t = e.touches[0];
            handleEvent(t.clientX, t.clientY);
        }, { passive: true });

        // 监听触摸点击（移动设备）
        window.addEventListener('touchstart', e => {
            const t = e.touches[0];
            handleEvent(t.clientX, t.clientY, true);
        });

        // 动画循环
        const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((h, i) => {
                h.update();
                if (h.isAlive()) {
                    h.draw();
                } else {
                    hearts.splice(i, 1);
                }
            });
            particles.forEach((p, i) => {
                p.update();
                if (p.isAlive()) {
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            stars.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(animate);
        };
        animate();
    </script>
</body>
</html>
