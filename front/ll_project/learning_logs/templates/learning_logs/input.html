<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入预测信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>请输入预测信息</h1>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_input_year">年份:</label>
                <input type="number" name="user_input_year" id="user_input_year" required placeholder="请输入年份">
            </div>

            <div class="form-group">
                <label for="user_input_fans">粉丝数:</label>
                <input type="number" name="user_input_fans" id="user_input_fans" required placeholder="请输入粉丝数">
            </div>

            <div class="form-group">
                <label for="user_input_views">观看数:</label>
                <input type="number" name="user_input_views" id="user_input_views" required placeholder="请输入观看数">
            </div>

            <div class="form-group">
                <label for="user_input_likes">点赞数:</label>
                <input type="number" name="user_input_likes" id="user_input_likes" required placeholder="请输入点赞数">
            </div>

            <div class="form-group">
                <label for="user_input_coins">硬币数:</label>
                <input type="number" name="user_input_coins" id="user_input_coins" required placeholder="请输入硬币数">
            </div>

            <div class="form-group">
                <label for="user_input_collects">收藏数:</label>
                <input type="number" name="user_input_collects" id="user_input_collects" required placeholder="请输入收藏数">
            </div>

            <!-- 分区下拉选择 -->
            <div class="form-group">
                <label for="user_input_part">选择分区:</label>
                <select name="user_input_part" id="user_input_part" required>
                    <option value="" disabled selected>请选择分区</option>
                    <option value="part_1">生活</option>
                    <option value="part_2">分区 2</option>
                    <option value="part_3">分区 3</option>
                    <option value="part_4">分区 4</option>
                    <option value="part_5">分区 5</option>
                    <!-- 你可以继续添加更多选项 -->
                </select>
            </div>

            <button type="submit">提交</button>
        </form>
    </div>

</body>
</html>
